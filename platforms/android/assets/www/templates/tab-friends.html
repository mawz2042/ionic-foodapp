<ion-view >
  	<ion-content>
        <h4 style="margin: 15px;">
            {{demandTitle}}:
        </h4>

        <swipe-cards>
          <swipe-card on-card-swipe="cardSwiped()" id="start-card">
            <div class="card">
                <div class="item item-text-wrap">
                    <div style="height:300px;">
                        Swipe down for a new card
                    </div>
                </div>
            </div>
          </swipe-card>
          <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
            <div class="card">

                <div class="item item-text-wrap">
                    <div>
                        <div class="padding-vertical">
                            <div style="display:inline-block; width:49%;vertical-align:top;"><b>{{card.name}}</b></div>
                            <div style="display:inline-block; text-align:right; width:49%;">{{card.categories[0].name}}</div>
                        </div>
                        <div class="padding-vertical">
                            <div style="display:inline-block; width:49%;">{{card.rating}}/10</div>
                            <div style="display:inline-block; text-align:right; width:49%;">{{card.stats.checkinsCount}} Checkins</div>
                        </div>
                    </div>

                    <div class="padding-vertical">
                        <img style="padding: 0; margin: 0;" src="{{ card.photos.groups[0].items[0].prefix }}300x300{{ card.photos.groups[0].items[0].suffix }}" />
                    </div>

                    <div class="padding-vertical">
                        <div style="float:right;">
                            <button ng-click="restaurantSubmit()" class="button button-icon icon ion-checkmark-round"></button>
                        </div>
                        <div style="font-weight: bold; display:inline-block;">
                            {{card.location.address}}
                            <br/>
                            {{card.location.city}}, {{card.location.state}}  {{card.location.postalCode}}
                            <br/>
                            {{card.location.country}}
                        </div>
                    </div>
                </div>
            </div>
          </swipe-card>

        </swipe-cards>

        <button ng-click="goAway()" class="button button-icon icon ion-close-round"></button>
    </div> -->

</ion-view>
