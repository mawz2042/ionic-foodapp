<div class="list">
	<div ng-repeat="cuisine in cuisines">
	    <label class="item item-radio">
			<input type="radio" 
					name="group" 
					ng-value="cuisine.pluralName"
                   	ng-model="cuisineType.type">
			<div class="item-content" style="padding:10px">
				{{ cuisine.shortName }}
			</div>
			<i class="radio-icon ion-checkmark"></i>
		</label>
	</div>
</div>
