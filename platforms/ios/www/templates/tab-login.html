<ion-view>
  <ion-content>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginObj.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginObj.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive activated" type="submit">Sign In</button>
      </div>
    </form>
  </ion-content>
</ion-view>
