<ion-view>
  <ion-content>
    <form ng-submit="standardLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginObj.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginObj.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive activated" type="submit">Sign In</button>
      </div>
    </form>
    <!-- Facebook login -->
    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="login()">Login with Facebook</button>
    </div>
  </ion-content>
</ion-view>
