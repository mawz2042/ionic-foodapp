<ion-view >
  	<ion-content>
        <swipe-cards>

        <!-- First card - TRY TO MERGE INTO ONE - this is a hack -->
          <swipe-card ng-if="lastSavedIndex == null" on-card-swipe="cardSwiped()" style="min-height:auto; min-width:300px;" id="start-card" >
            <div class="list card">
                <div class="item item-divider" style="font-size:24px;">
                    {{demandTitle}}:
                </div>

                <div class="item item-text-wrap">
                    <div class="padding-vertical" style="font-size:16px; font-weight:bold;">
                        {{cardTypes[0].name}}
                    </div>
                    <div class="padding-vertical">
                        <div style="display:inline-block; width:79%; vertical-align:top;">{{cardTypes[0].categories[0].name}}</div>
                        <div style="display:inline-block; text-align:right; width:19%;" ng-if="cardTypes[0].rating != null">{{cardTypes[0].rating}}/10</div>
                    </div>
                </div>
                
                <!-- Image Condition -->
                <div>
                    <div class="item item-image" ng-if="cardTypes[0].photos.count == 0">
                        <img src="img/img_placeholder.png">
                    </div>
                    <div class="item item-image" ng-if="cardTypes[0].photos.count != 0">
                        <img src="{{ cardTypes[0].photos.groups[0].items[0].prefix }}500x500{{ cardTypes[0].photos.groups[0].items[0].suffix }}">
                    </div>

                    <div style="position:absolute;bottom: 0;z-index: 1000;width: 100%;background-color: rgba(0, 0, 0, 0.7); text-align:center; vertical-align:middle;">
                        <button  class="button button-assertive" ng-click="restaurantSubmit()" style="margin: 5px;">
                            Take me here!
                        </button>
                    </div>
                </div>
            </div>
          </swipe-card>

          <!-- Rest of cards -->
          <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)" style="min-height:auto; min-width:300px;">
            <div class="list card">
                <div class="item item-divider" style="font-size:24px;">
                    {{demandTitle}}:
                </div>

                <div class="item item-text-wrap">
                    <div class="padding-vertical" style="font-size:16px; font-weight:bold;">
                        {{card.name}}
                    </div>
                    <div class="padding-vertical">
                        <div style="display:inline-block; width:79%; vertical-align:top;">{{card.categories[0].name}}</div>
                        <div style="display:inline-block; text-align:right; width:19%;" ng-if="card.rating != null">{{card.rating}}/10</div>
                    </div>
                </div>
                
                <!-- Image Condition -->
                <div>
                    <div class="item item-image" ng-if="card.photos.count == 0">
                        <img src="img/img_placeholder.png">
                    </div>
                    <div class="item item-image" ng-if="card.photos.count != 0">
                        <img src="{{ card.photos.groups[0].items[0].prefix }}500x500{{ card.photos.groups[0].items[0].suffix }}">
                    </div>

                    <div style="position:absolute;bottom: 0;z-index: 1000;width: 100%;background-color: rgba(0, 0, 0, 0.7); text-align:center; vertical-align:middle;">
                        <button  class="button button-assertive" ng-click="restaurantSubmit()" style="margin: 5px;">
                            Take me here!
                        </button>
                    </div>
                </div>

                <!-- <div class="item item-text-wrap">
                    <div style="float:right;">
                        <button ng-click="restaurantSubmit()" class="button button-icon icon ion-checkmark-round"></button>
                    </div>
                    <div style="font-weight: bold; display:inline-block;">
                        {{card.location.address}}
                        <br/>
                        {{card.location.city}}, {{card.location.state}}  {{card.location.postalCode}}
                        <br/>
                        {{card.location.country}}
                    </div>
                </div> -->
            </div>
          </swipe-card>

        </swipe-cards>
    <ion-content>
</ion-view>
