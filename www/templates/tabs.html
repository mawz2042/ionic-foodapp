<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Twitter" icon="icon ion-gear-b" href="#/tab/account/twitter">
    <ion-nav-view name="tab-twitter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Instagram" icon="icon ion-gear-b" href="#/tab/account/instagram">
    <ion-nav-view name="tab-instagram"></ion-nav-view>
  </ion-tab>


</ion-tabs>
