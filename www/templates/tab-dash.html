<ion-view>
  <ion-nav-buttons side="right">
    <button class="button" style="border:none;" ng-controller="ProfileCtrl" ng-click="favourites()" >
      <i class="icon ion-ios-star"></i>
    </button>
    <button class="button" style="border:none;" ng-controller="ProfileCtrl" ng-click="profile()" >
      <i class="icon ion-ios-person"></i>
    </button>
    <button class="button" style="border:none;" ng-controller="ProfileCtrl" ng-click="logout()" >
      <i class="icon ion-log-out"></i>
    </button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div style="background-image: url(img/home_bg.jpg); background-size: 500px; background-repeat: no-repeat; height: 55%;">
      <div style="position:absolute; top: 22%; width: 100%; display: table; table-layout: fixed;">
        <button style="display: table-cell; width: 44%; margin:0 3% 5% 3%;" class="button button-block button-assertive" ng-click="doSubmit()">
          All Cuisines
        </button>
        <button style="display: table-cell; width: 44%; margin:0 3% 5% 3%;" class="button button-block button-assertive" ng-click="showPopup()">
          Select Cuisine
        </button>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" />
          </label>
        </div>
      </div>
    </div>
    <div class="list list-inset">
      <p>Distance: {{distanceList.value}} km</p>
      <div class="range range-assertive">
        <input type="range" min="{{distanceList.min}}" max="{{distanceList.max}}" value="{{distanceList.value}}" step="0.5" ng-model="distanceList.value" ng-change="updateDistance(distanceList.value)">
      </div>
    </div>

    <div class="list list-inset">
      <p>Price</p>
      <div class="button-bar">
        <ion-radio ng-repeat="item in priceList"
        ng-value="item.value"
        ng-model="data.price"
        ng-change="updatePrice(item)"
        class="button button-assertive button-outline"
        name="radio2">
        {{ item.text }}
      </ion-radio>
    </div>
  </ion-content>
</ion-view>
